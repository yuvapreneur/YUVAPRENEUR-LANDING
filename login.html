<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Café Business Masterclass</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white p-4">
  <div class="max-w-md mx-auto mt-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Access your Café Business Masterclass</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white shadow-lg p-8 border border-gray-200 rounded-xl">
      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
          <input type="email" name="email" id="email" required 
                 class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                 placeholder="Enter your email address">
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <input type="password" name="password" id="password" required 
                 class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                 placeholder="Enter your password">
        </div>
        
        <button type="submit" class="w-full px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold text-lg rounded-lg transition-colors">
          Login to Dashboard
        </button>
      </form>
      
      <!-- Navigation Links -->
      <div class="mt-6 text-center space-y-3">
        <p class="text-gray-600 text-sm">
          <a href="index.html" class="text-purple-600 hover:text-purple-700 underline">← Back to Home</a>
        </p>
      </div>
      
      <!-- Test Credentials -->
      <div class="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200">
        <h3 class="font-semibold text-blue-900 mb-2">🧪 Test Credentials:</h3>
        <div class="space-y-2 text-sm">
          <div class="bg-white p-2 rounded border">
            <strong>User 1:</strong><br>
            Email: yuvapreneur@gmail.com<br>
            Password: 123456
          </div>
          <div class="bg-white p-2 rounded border">
            <strong>User 2:</strong><br>
            Email: test@example.com<br>
            Password: test123
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Multiple test users database
    const USER_DATABASE = {
      'yuvapreneur@gmail.com': {
        password: '123456',
        name: 'abhijjetwankhede',
        phone: '9999999999',
        status: 'enrolled',
        courseAccess: 'full',
        paymentId: 'PAY_VERIFIED_001',
        enrolledAt: '2024-01-01T00:00:00.000Z',
        manualAccessGranted: true,
        accessGrantedAt: '2024-01-01T00:00:00.000Z',
        note: 'Verified user with full course access',
        hasPurchasedCourse: true,
        purchaseDate: '2024-01-01T00:00:00.000Z'
      },
      'test@example.com': {
        password: 'test123',
        name: 'Test User',
        phone: '8888888888',
        status: 'enrolled',
        courseAccess: 'full',
        paymentId: 'PAY_VERIFIED_002',
        enrolledAt: '2024-01-01T00:00:00.000Z',
        manualAccessGranted: true,
        accessGrantedAt: '2024-01-01T00:00:00.000Z',
        note: 'Test user account',
        hasPurchasedCourse: true,
        purchaseDate: '2024-01-01T00:00:00.000Z'
      }
    };

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      console.log('🔍 Login attempt:', { email, password });
      console.log('📊 USER_DATABASE keys:', Object.keys(USER_DATABASE));
      console.log('🔑 Looking for email:', email);
      
      // Check if user exists
      if (!USER_DATABASE[email]) {
        console.log('❌ User not found for email:', email);
        alert('❌ User Not Found\n\nEmail: ' + email + '\n\nThis email is not registered in our system.');
        return;
      }
      
      const userData = USER_DATABASE[email];
      console.log('👤 User data found:', userData);
      console.log('🔑 Password check:', {
        stored: userData.password,
        entered: password,
        match: userData.password === password,
        storedType: typeof userData.password,
        enteredType: typeof password
      });
      
      // Check password
      if (userData.password !== password) {
        console.log('❌ Password mismatch');
        alert('❌ Wrong Password\n\nEmail: ' + email + '\n\nPlease use the correct password for this account.');
        return;
      }
      
      console.log('✅ Password match! Login successful!');
      
      // Store user data
      localStorage.setItem('userEnrollment', JSON.stringify(userData));
      localStorage.setItem('userAuthenticated', 'true');
      localStorage.setItem('loginTimestamp', Date.now().toString());
      
      // Show success and redirect
      alert('✅ Login Successful!\n\nWelcome back, ' + userData.name + '!\n\nRedirecting to dashboard...');
      
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 2000);
    });

    // Auto-fill test credentials for easy testing
    document.addEventListener('DOMContentLoaded', function() {
      // Auto-fill first test user
      document.getElementById('email').value = 'yuvapreneur@gmail.com';
      document.getElementById('password').value = '123456';
      
      console.log('🚀 Page loaded with test credentials');
      console.log('📊 Available users:', Object.keys(USER_DATABASE));
    });
  </script>
</body>
</html>
