<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Café Business Masterclass</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white p-4">
  <div class="max-w-md mx-auto mt-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Access your Café Business Masterclass</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white shadow-lg p-8 border border-gray-200 rounded-xl">
      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
          <input type="email" name="email" id="email" required 
                 class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                 placeholder="Enter your email address">
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <input type="password" name="password" id="password" required 
                 class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                 placeholder="Enter your password">
        </div>
        
        <button type="submit" class="w-full px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold text-lg rounded-lg transition-colors">
          Login to Dashboard
        </button>
      </form>
      
      <!-- Navigation Links -->
      <div class="mt-6 text-center space-y-3">
        <p class="text-gray-600 text-sm">
          <a href="index.html" class="text-purple-600 hover:text-purple-700 underline">← Back to Home</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Only users who have purchased the course can login
    const USER_DATABASE = {
      'yuvapreneur@gmail.com': {
        password: '123456',
        name: 'abhijjetwankhede',
        phone: '9999999999',
        status: 'enrolled',
        courseAccess: 'full',
        paymentId: 'PAY_VERIFIED_001',
        enrolledAt: '2024-01-01T00:00:00.000Z',
        manualAccessGranted: true,
        accessGrantedAt: '2024-01-01T00:00:00.000Z',
        note: 'Verified user with full course access',
        hasPurchasedCourse: true,
        purchaseDate: '2024-01-01T00:00:00.000Z'
      }
      // Removed test@example.com - only real course purchasers can login
    };

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      console.log('🔍 Login attempt:', { email, password });
      
      // First check if user exists in USER_DATABASE (pre-verified users)
      let userData = USER_DATABASE[email];
      let userSource = 'database';
      
      // If not in database, check if they have enrollment data from course purchase
      if (!userData) {
        const enrollmentData = JSON.parse(localStorage.getItem('userEnrollment') || '{}');
        console.log('🔍 Checking enrollment data:', enrollmentData);
        console.log('🔍 Looking for email:', email);
        console.log('🔍 Email match:', enrollmentData.email === email);
        console.log('🔍 Has purchased course:', enrollmentData.hasPurchasedCourse);
        console.log('🔍 Status:', enrollmentData.status);
        
        if (enrollmentData.email === email && (enrollmentData.hasPurchasedCourse || enrollmentData.status === 'enrolled')) {
          userData = enrollmentData;
          userSource = 'enrollment';
          console.log('👤 User found in enrollment data:', userData);
        }
      }
      
      // If still no user found, deny access
      if (!userData) {
        console.log('❌ User not found for email:', email);
        alert('❌ Access Denied\n\nEmail: ' + email + '\n\nOnly users who have purchased the course can login.\n\nPlease purchase the course first to get login access.');
        return;
      }
      
      console.log('👤 User data found from:', userSource, userData);
      
      // Check if user has actually purchased the course
      if (!userData.hasPurchasedCourse && userData.status !== 'enrolled') {
        console.log('❌ User has not purchased course');
        alert('❌ Course Purchase Required\n\nYou must purchase the course first to login.\n\nPlease go to the home page and enroll in the course.');
        return;
      }
      
      // Check password - for enrollment users, use the password they set during enrollment
      if (userSource === 'database') {
        if (userData.password !== password) {
          console.log('❌ Password mismatch for database user');
          alert('❌ Wrong Password\n\nEmail: ' + email + '\n\nPlease use the correct password for this account.');
          return;
        }
      } else {
        // For enrollment users, check if they have a password set
        if (userData.password && userData.password !== password) {
          console.log('❌ Password mismatch for enrollment user');
          alert('❌ Wrong Password\n\nEmail: ' + email + '\n\nPlease use the correct password for this account.');
          return;
        }
      }
      
      console.log('✅ Password match and course purchased! Login successful!');
      
      // Store user data
      localStorage.setItem('userEnrollment', JSON.stringify(userData));
      localStorage.setItem('userAuthenticated', 'true');
      localStorage.setItem('loginTimestamp', Date.now().toString());
      
      // Show success and redirect
      alert('✅ Login Successful!\n\nWelcome back, ' + userData.name + '!\n\nRedirecting to dashboard...');
      
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 2000);
    });

    // Page loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🚀 Page loaded - Only course purchasers can login');
      console.log('📊 Verified users:', Object.keys(USER_DATABASE));
      console.log('📊 Current enrollment data:', localStorage.getItem('userEnrollment'));
    });
  </script>
</body>
</html>
