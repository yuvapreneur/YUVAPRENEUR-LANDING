<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Login - Caf√© Business Masterclass</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    /* Ensure password field text is always visible */
    #password {
      color: #374151 !important;
      -webkit-text-fill-color: #374151 !important;
      caret-color: #8B5CF6 !important;
    }
    
    #password::placeholder {
      color: #9CA3AF !important;
    }
    
    #password:focus {
      color: #374151 !important;
      -webkit-text-fill-color: #374151 !important;
      background-color: #F9FAFB !important;
    }
    
    /* Ensure toggle button is clickable */
    #togglePassword {
      cursor: pointer !important;
      z-index: 10 !important;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      input, button {
        font-size: 16px !important; /* Prevents zoom on iOS */
      }
      
      .min-h-screen {
        min-height: 100vh;
        padding: 1rem;
      }
    }
    
    /* Enhanced mobile touch targets */
    button, a {
      min-height: 44px;
      min-width: 44px;
    }
  </style>
</head>
<body class="min-h-screen bg-white p-4">
  <div class="max-w-md mx-auto mt-8">
    <!-- Header -->
    <div class="text-center mb-8 fade-in-up">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Access your Caf√© Business Masterclass</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white shadow-lg p-8 border border-gray-200 rounded-xl fade-in-up">
      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
          <input type="email" name="email" required 
                 class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                 placeholder="Enter your email address">
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <div class="relative">
            <input type="password" name="password" id="password" required 
                   class="w-full px-4 py-4 pr-12 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                   placeholder="Enter your password"
                   style="color: #374151 !important; -webkit-text-fill-color: #374151 !important; caret-color: #8B5CF6 !important;">
            <button type="button" id="togglePassword" 
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors cursor-pointer z-10">
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <button type="submit" class="w-full px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold text-lg rounded-lg transition-colors">
          Login to Dashboard
        </button>
      </form>
      
      <!-- Navigation Links -->
      <div class="mt-6 text-center space-y-3">
        <p class="text-gray-600 text-sm">
          Don't have an account? 
          <a href="signup.html" class="text-purple-600 hover:text-purple-700 underline">Sign up here</a>
        </p>
        <p class="text-gray-600 text-sm">
          <a href="forgot-password.html" class="text-purple-600 hover:text-purple-700 underline">Forgot your password?</a>
        </p>
        <p class="text-gray-600 text-sm">
          <a href="index.html" class="text-purple-600 hover:text-purple-700 underline">‚Üê Back to Home</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordField = document.getElementById('password');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      
      // Update button text
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const email = formData.get('email');
      const password = formData.get('password');
      
      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'üîÑ Logging in...';
      submitBtn.disabled = true;
      
      // Simulate login process
      setTimeout(() => {
        // Check if user is enrolled
        const enrollmentData = localStorage.getItem('userEnrollment');
        
        if (enrollmentData) {
          // User is enrolled, redirect to dashboard
          alert('‚úÖ Login successful! Welcome back to your dashboard.');
          window.location.href = 'dashboard.html';
        } else {
          // User not enrolled, show message
          alert('‚ùå Login failed. Please enroll in the course first to access the dashboard.');
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      }, 1500);
    });

    // Add fade-in animation
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.fade-in-up');
      elements.forEach((el, index) => {
        setTimeout(() => {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, index * 100);
      });
    });
  </script>
</body>
</html>
