<!DOCTYPE html>
<html lang="en">
<head>

<body class="min-h-screen bg-white text-gray-900 p-4">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg p-4 mb-8 rounded-xl border border-gray-200">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold text-purple-600">‚òï Caf√© Business Masterclass</div>
             <div class="space-x-4" id="navigationLinks">
         <a href="index.html" class="text-gray-600 hover:text-purple-600 transition-colors">Home</a>
         <a href="dashboard.html" class="text-gray-600 hover:text-purple-600 transition-colors">Dashboard</a>
         <a href="buy.html" class="text-gray-600 hover:text-purple-600 transition-colors">Buy Course</a>
         <a href="login.html" class="text-gray-600 hover:text-purple-600 transition-colors hidden" id="loginLink">Login</a>
       </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="text-center mb-12 fade-in-up">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">üéÅ Exclusive Bonuses</h1>
    <p class="text-xl text-gray-600 mb-8">Enhance your caf√© business with these valuable resources</p>
  </div>

  <!-- Bonuses Grid -->
  <div class="max-w-6xl mx-auto mb-12 fade-in-up">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="bonusesGrid">
      <!-- Bonuses will be populated by JavaScript -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 text-gray-700 py-8 px-4 mt-16">
    <div class="max-w-7xl mx-auto text-center">
      <p class="text-gray-600 mb-2">
        Need help? Contact <a href="mailto:yuvapreneur@gmail.com" class="text-purple-600 hover:text-purple-700 underline">yuvapreneur@gmail.com</a>
      </p>
      <p class="text-gray-500">¬© 2025 Youthpreneur. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Bonus data
    const BONUSES = [
             {
         sku: "bonus-menu-psych",
         price: 1,
        title: "Caf√© Menu Psychology Blueprint",
        desc: "Design menus that increase average order value and customer satisfaction. Learn the psychology behind menu design, pricing strategies, and layout optimization.",
        features: ["Menu psychology principles", "Pricing optimization", "Layout best practices", "Customer behavior insights"]
      },
             {
         sku: "bonus-festival",
         price: 1,
        title: "Festival & Seasonal Marketing Guide",
        desc: "Ready-to-use ideas & creatives to boost festive sales. Complete marketing campaigns for all major festivals and seasons.",
        features: ["Festival-specific campaigns", "Social media templates", "Email marketing sequences", "Promotional strategies"]
      },
             {
         sku: "bonus-loyalty",
         price: 1,
        title: "How to Create a Caf√© Loyalty Program",
        desc: "Step-by-step template for a loyalty program that brings repeat customers. Build customer retention and increase lifetime value.",
        features: ["Loyalty program design", "Customer segmentation", "Reward structures", "Implementation guide"]
      },
             {
         sku: "bonus-photo",
         price: 1,
        title: "Photography Cheat Sheet",
        desc: "Quick setups for mouth-watering food & caf√© photos (phone ready). Professional food photography techniques for social media.",
        features: ["Lighting setups", "Composition rules", "Editing techniques", "Social media optimization"]
      }
    ];

    // Populate bonuses
    const bonusesGrid = document.getElementById('bonusesGrid');
    BONUSES.forEach(bonus => {
      const bonusCard = document.createElement('div');
      bonusCard.className = 'bonus-card bg-white shadow-lg p-6 border border-gray-200 rounded-xl';
      bonusCard.innerHTML = `
        <div class="text-3xl mb-4">üéÅ</div>
        <h3 class="text-lg font-semibold text-gray-900 mb-3">${bonus.title}</h3>
        <p class="text-gray-600 text-sm mb-4">${bonus.desc}</p>
        
        <div class="mb-4">
          <h4 class="text-gray-900 font-medium mb-2">What you'll get:</h4>
          <ul class="text-gray-600 text-sm space-y-1">
            ${bonus.features.map(feature => `<li>‚Ä¢ ${feature}</li>`).join('')}
          </ul>
        </div>
        
        <div class="flex items-center justify-between mb-4">
          <div class="text-2xl font-bold text-purple-600">‚Çπ${bonus.price}</div>
          <div class="text-sm text-purple-600">Individual Purchase</div>
        </div>
        
        <button onclick="buyBonus('${bonus.sku}', ${bonus.price}, '${bonus.title}')" 
                class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg font-semibold transition-colors transform hover:scale-105">
          üí≥ Buy Now - ‚Çπ${bonus.price}
        </button>
      `;
      bonusesGrid.appendChild(bonusCard);
    });

    // Buy bonus function
    function buyBonus(sku, price, title) {
      const userEmail = 'yuvapreneur@gmail.com'; // Default email for demo
      
      // Razorpay integration
      const options = {
        key: 'rzp_live_R9QVhOlTJvswsH', // Updated to new live key
        amount: price * 100,
        currency: 'INR',
        name: 'Caf√© Business Masterclass',
        description: `Bonus: ${title}`,
        image: 'https://your-logo-url.com/logo.png',
        handler: function (response) {
          alert(`üéâ Payment successful for ${title}!\n\nPayment ID: ${response.razorpay_payment_id}\n\nRedirecting to dashboard...`);
          
          // Store bonus purchase data
          const bonusData = {
            sku: sku,
            title: title,
            price: price,
            paymentId: response.razorpay_payment_id,
            purchasedAt: new Date().toISOString(),
            status: 'purchased'
          };
          
          // Store in localStorage
          const existingBonuses = JSON.parse(localStorage.getItem('purchasedBonuses') || '[]');
          existingBonuses.push(bonusData);
          localStorage.setItem('purchasedBonuses', JSON.stringify(existingBonuses));
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        },
        prefill: { email: userEmail },
        notes: { bonus_sku: sku, bonus_title: title },
        theme: { color: '#8B5CF6' },
        modal: {
          ondismiss: function() {
            console.log('Payment modal dismissed');
          }
        }
      };

      try {
        const rzp = new Razorpay(options);
        
        // Add error handling for payment failures
        rzp.on('payment.failed', function (response) {
          console.error('Payment failed:', response.error);
          alert('‚ùå Payment failed: ' + (response.error.description || 'Unknown error') + '\n\nPlease try again or contact support.');
        });
        
        rzp.open();
      } catch (error) {
        console.error('Razorpay error:', error);
        alert('‚ùå Payment failed to open. Please try again.');
      }
    }

    // Load Razorpay script
    function loadRazorpay() {
      const script = document.createElement('script');
      script.src = 'https://checkout.razorpay.com/v1/checkout.js';
      script.onload = function() {
        console.log('Razorpay loaded successfully');
      };
      script.onerror = function() {
        console.error('Failed to load Razorpay');
      };
      document.head.appendChild(script);
    }

    // Load Razorpay when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadRazorpay();
      checkEnrollmentStatus();
    });
    
    // Check enrollment status and show/hide login link
    function checkEnrollmentStatus() {
      const enrollmentData = localStorage.getItem('userEnrollment');
      const loginLink = document.getElementById('loginLink');
      
      if (enrollmentData) {
        try {
          const userData = JSON.parse(enrollmentData);
          // Show login link if user has any enrollment data (pending, enrolled, or failed)
          if (userData.status) {
            loginLink.classList.remove('hidden');
            console.log('User has enrollment data, showing login link');
          }
        } catch (error) {
          console.error('Error checking enrollment status:', error);
        }
      } else {
        // Hide login link for new users
        loginLink.classList.add('hidden');
        console.log('New user, hiding login link');
      }
    }
  </script>
</body>
</html>
