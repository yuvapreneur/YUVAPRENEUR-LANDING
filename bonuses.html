  <!-- Hero Section -->

  <div class="max-w-6xl mx-auto mb-12 fade-in-up">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="bonusesGrid">

  </div>

  <!-- Footer -->
  <footer class="bg-purple-900 text-white py-8 px-4 mt-16">

      </p>
      <p class="text-purple-400">¬© 2025 Youthpreneur. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Bonus data
    const BONUSES = [
      {
        sku: "bonus-menu-psych",
        price: 199,
        title: "Caf√© Menu Psychology Blueprint",
        desc: "Design menus that increase average order value and customer satisfaction. Learn the psychology behind menu design, pricing strategies, and layout optimization.",
        features: ["Menu psychology principles", "Pricing optimization", "Layout best practices", "Customer behavior insights"]
      },
      {
        sku: "bonus-festival",
        price: 249,
        title: "Festival & Seasonal Marketing Guide",
        desc: "Ready-to-use ideas & creatives to boost festive sales. Complete marketing campaigns for all major festivals and seasons.",
        features: ["Festival-specific campaigns", "Social media templates", "Email marketing sequences", "Promotional strategies"]
      },
      {
        sku: "bonus-loyalty",
        price: 199,
        title: "How to Create a Caf√© Loyalty Program",
        desc: "Step-by-step template for a loyalty program that brings repeat customers. Build customer retention and increase lifetime value.",
        features: ["Loyalty program design", "Customer segmentation", "Reward structures", "Implementation guide"]
      },
      {
        sku: "bonus-photo",
        price: 249,
        title: "Photography Cheat Sheet",
        desc: "Quick setups for mouth-watering food & caf√© photos (phone ready). Professional food photography techniques for social media.",
        features: ["Lighting setups", "Composition rules", "Editing techniques", "Social media optimization"]
      }
    ];

    // Populate bonuses
    const bonusesGrid = document.getElementById('bonusesGrid');
    BONUSES.forEach(bonus => {
      const bonusCard = document.createElement('div');
      bonusCard.className = 'bonus-card glass p-6 interactive-element';
      bonusCard.innerHTML = `
        <div class="text-3xl mb-4">üéÅ</div>
        <h3 class="text-lg font-semibold text-white mb-3">${bonus.title}</h3>
        <p class="text-white/70 text-sm mb-4">${bonus.desc}</p>
        
        <div class="mb-4">
          <h4 class="text-white font-medium mb-2">What you'll get:</h4>
          <ul class="text-white/70 text-sm space-y-1">
            ${bonus.features.map(feature => `<li>‚Ä¢ ${feature}</li>`).join('')}
          </ul>
        </div>
        
        <div class="flex items-center justify-between mb-4">
          <div class="text-2xl font-bold text-purple-accent">‚Çπ${bonus.price}</div>
          <div class="text-sm text-purple-300">Individual Purchase</div>
        </div>
        
        <button onclick="buyBonus('${bonus.sku}', ${bonus.price}, '${bonus.title}')" 
                class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg font-semibold transition-colors transform hover:scale-105">
          üí≥ Buy Now - ‚Çπ${bonus.price}
        </button>
      `;
      bonusesGrid.appendChild(bonusCard);
    });

    // Buy bonus function
    function buyBonus(sku, price, title) {
      const userEmail = 'yuvapreneur@gmail.com'; // Default email for demo
      
      // Razorpay integration
      const options = {
        key: 'rzp_live_R9QVhOlTJvswsH', // Updated to new live key
        amount: price * 100,
        currency: 'INR',
        name: 'Caf√© Business Masterclass',
        description: `Bonus: ${title}`,
        image: 'https://your-logo-url.com/logo.png',
        handler: function (response) {
          alert(`Payment successful for ${title}! Payment ID: ${response.razorpay_payment_id}`);
          window.location.href = '/dashboard.html';
        },
        prefill: { email: userEmail },
        notes: { bonus_sku: sku, bonus_title: title },
        theme: { color: '#8B5CF6' },
        modal: {
          ondismiss: function() {
            console.log('Payment modal dismissed');
          }
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }

    // Load Razorpay script
    function loadRazorpay() {
      const script = document.createElement('script');
      script.src = 'https://checkout.razorpay.com/v1/checkout.js';
      script.onload = function() {
        console.log('Razorpay loaded successfully');
      };
      script.onerror = function() {
        console.error('Failed to load Razorpay');
      };
      document.head.appendChild(script);
    }

    // Load Razorpay when page loads
    document.addEventListener('DOMContentLoaded', loadRazorpay);
  </script>
</body>
</html>
