<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Caf√© Business Masterclass</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen bg-white p-4">
  <div class="max-w-md mx-auto mt-8">
    <!-- Header -->
    <div class="text-center mb-8 fade-in-up">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
      <p class="text-gray-600">Join the Caf√© Business Masterclass</p>
    </div>

    <!-- Signup Form -->
    <div class="bg-white shadow-lg p-8 border border-gray-200 rounded-xl fade-in-up">
      <form id="signupForm" class="space-y-6">
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
          <input type="text" name="name" required 
                 class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                 placeholder="Enter your full name">
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
          <input type="email" name="email" required 
                 class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                 placeholder="Enter your email address">
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
          <input type="tel" name="phone" required 
                 class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                 placeholder="Enter your phone number">
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">Profession</label>
          <input type="text" name="profession" 
                 class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                 placeholder="What do you do? (optional)">
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2">City</label>
            <input type="text" name="city" 
                   class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                   placeholder="City (optional)">
          </div>
          
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2">State</label>
            <input type="text" name="state" 
                   class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                   placeholder="State (optional)">
          </div>
        </div>
        
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <input type="password" name="password" required 
                 class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:border-purple-600 focus:bg-white transition-colors"
                 placeholder="Create a strong password">
        </div>
        
        <button type="submit" class="w-full px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold text-lg rounded-lg transition-colors">
          Create Account
        </button>
      </form>
      
      <!-- Navigation Links -->
      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">
          Already have an account? 
          <a href="login.html" class="text-purple-600 hover:text-purple-700 underline">Login here</a>
        </p>
        <p class="text-gray-600 text-sm mt-2">
          <a href="index.html" class="text-purple-600 hover:text-purple-700 underline">‚Üê Back to Home</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        profession: formData.get('profession'),
        city: formData.get('city'),
        state: formData.get('state'),
        password: formData.get('password')
      };
      
      try {
        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'üîÑ Creating Account...';
        submitBtn.disabled = true;
        
        // Simulate account creation
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Store user data
        localStorage.setItem('userAccount', JSON.stringify(data));
        
        // Show success message
        alert('‚úÖ Account created successfully! You can now login.');
        
        // Redirect to login page
        window.location.href = 'login.html';
        
      } catch (error) {
        console.error('Signup error:', error);
        alert('‚ùå Account creation failed. Please try again.');
        
        // Reset button
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.textContent = 'Create Account';
        submitBtn.disabled = false;
      }
    });

    // Add fade-in animation
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.fade-in-up');
      elements.forEach((el, index) => {
        setTimeout(() => {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, index * 100);
      });
    });
  </script>
</body>
</html>
