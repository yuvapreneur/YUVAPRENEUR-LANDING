<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Café Business Masterclass</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="min-h-screen p-4">
  <div class="max-w-md mx-auto mt-8">
    <!-- Header -->
    <div class="text-center mb-8 fade-in-up">
      <h1 class="text-3xl font-bold text-white mb-2 glow-text">Create Account</h1>
      <p class="text-white/70">Join the Café Business Masterclass</p>
    </div>

    <!-- Signup Form -->
    <div class="glass p-8 glow-border fade-in-up">
      <form id="signupForm" class="space-y-6">
        <div>
          <label class="block text-white text-sm font-medium mb-2">Full Name</label>
          <input type="text" name="name" required 
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-purple-accent transition-colors"
                 placeholder="Enter your full name">
        </div>
        
        <div>
          <label class="block text-white text-sm font-medium mb-2">Email Address</label>
          <input type="email" name="email" required 
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-purple-accent transition-colors"
                 placeholder="Enter your email address">
        </div>
        
        <div>
          <label class="block text-white text-sm font-medium mb-2">Phone Number</label>
          <input type="tel" name="phone" required 
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-purple-accent transition-colors"
                 placeholder="Enter your phone number">
        </div>
        
        <div>
          <label class="block text-white text-sm font-medium mb-2">Profession</label>
          <input type="text" name="profession" 
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-purple-accent transition-colors"
                 placeholder="What do you do? (optional)">
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-white text-sm font-medium mb-2">City</label>
            <input type="text" name="city" 
                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-purple-accent transition-colors"
                   placeholder="City (optional)">
          </div>
          
          <div>
            <label class="block text-white text-sm font-medium mb-2">State</label>
            <input type="text" name="state" 
                   class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-purple-accent transition-colors"
                   placeholder="State (optional)">
          </div>
        </div>
        
        <div>
          <label class="block text-white text-sm font-medium mb-2">Password</label>
          <input type="password" name="password" required 
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-purple-accent transition-colors"
                 placeholder="Create a strong password">
        </div>
        
        <button type="submit" class="glossy w-full px-6 py-3 font-semibold text-lg">
          Create Account
        </button>
      </form>
      
      <!-- Navigation Links -->
      <div class="mt-6 text-center">
        <p class="text-white/60 text-sm">
          Already have an account? 
          <a href="/login.html" class="text-purple-accent hover:underline">Login here</a>
        </p>
        <p class="text-white/60 text-sm mt-2">
          <a href="/" class="text-purple-accent hover:underline">← Back to Home</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
        profession: formData.get('profession'),
        city: formData.get('city'),
        state: formData.get('state'),
        password: formData.get('password')
      };
      
      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert('✅ Account created successfully! Please login.');
          window.location.href = '/login.html';
        } else {
          alert('❌ Error: ' + (result.error || 'Something went wrong'));
        }
      } catch (err) {
        console.error('Signup error:', err);
        alert('❌ Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
