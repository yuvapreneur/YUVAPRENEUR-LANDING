<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Café Business Masterclass</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="min-h-screen p-4">
  <div class="max-w-md mx-auto mt-8">
    <!-- Header -->
    <div class="text-center mb-8 fade-in-up">
      <h1 class="text-3xl font-bold text-white mb-2 glow-text">Reset Password</h1>
      <p class="text-white/70">Enter OTP and new password</p>
    </div>

    <!-- Reset Password Form -->
    <div class="glass p-8 glow-border fade-in-up">
      <form id="resetPasswordForm" class="space-y-6">
        <div>
          <label class="block text-white text-sm font-medium mb-2">Email Address</label>
          <input type="email" name="email" id="emailField" required readonly
                 class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white/60 cursor-not-allowed">
        </div>
        
        <div>
          <label class="block text-white text-sm font-medium mb-2">OTP</label>
          <input type="text" name="otp" required 
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-purple-accent transition-colors"
                 placeholder="Enter 6-digit OTP"
                 maxlength="6">
        </div>
        
        <div>
          <label class="block text-white text-sm font-medium mb-2">New Password</label>
          <input type="password" name="newPassword" required 
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/60 focus:outline-none focus:border-purple-accent transition-colors"
                 placeholder="Enter new password">
        </div>
        
        <button type="submit" class="glossy w-full px-6 py-3 font-semibold text-lg">
          Reset Password
        </button>
      </form>
      
      <!-- Navigation Links -->
      <div class="mt-6 text-center space-y-3">
        <p class="text-white/60 text-sm">
          Remember your password? 
          <a href="/login.html" class="text-purple-accent hover:underline">Login here</a>
        </p>
        <p class="text-white/60 text-sm">
          <a href="/" class="text-purple-accent hover:underline">← Back to Home</a>
        </p>
      </div>
    </div>

    <!-- Instructions -->
    <div class="glass p-6 mt-6 glow-border">
      <h3 class="text-lg font-semibold text-white mb-4 flex items-center">
        <span class="text-yellow-400 mr-2">⚠️</span>
        Important Notes
      </h3>
      <ul class="text-white/80 text-sm space-y-2">
        <li>• OTP expires in 10 minutes</li>
        <li>• Password must be at least 6 characters</li>
        <li>• You'll be redirected to login after reset</li>
        <li>• Use your new password to login</li>
      </ul>
    </div>
  </div>

  <script>
    // Get email from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    
    if (email) {
      document.getElementById('emailField').value = email;
    } else {
      // If no email in URL, redirect to forgot password
      window.location.href = '/forgot-password.html';
    }

    const form = document.getElementById('resetPasswordForm');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        otp: formData.get('otp'),
        newPassword: formData.get('newPassword')
      };
      
      // Validate password length
      if (data.newPassword.length < 6) {
        alert('❌ Password must be at least 6 characters long');
        return;
      }
      
      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert('✅ Password reset successful! Redirecting to login...');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          alert('❌ Error: ' + (result.error || 'Something went wrong'));
        }
      } catch (err) {
        console.error('Reset password error:', err);
        alert('❌ Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
