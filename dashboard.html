     // Session timeout management
     let sessionTimeout;
     let lastActivity = Date.now();
     
     function initSessionTimeout() {
       // Reset timeout on any user activity
       const resetTimeout = () => {
         lastActivity = Date.now();
         clearTimeout(sessionTimeout);
         sessionTimeout = setTimeout(checkSessionTimeout, 30 * 60 * 1000); // 30 minutes
       };
       
       // Listen for user activity
       ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(event => {
         document.addEventListener(event, resetTimeout, true);
       });
       
       // Start initial timeout
       resetTimeout();
     }
     
     function checkSessionTimeout() {
       const timeSinceLastActivity = Date.now() - lastActivity;
       
       if (timeSinceLastActivity >= 30 * 60 * 1000) { // 30 minutes
         alert('â° Session Timeout\n\nYou have been inactive for 30 minutes.\n\nFor security, you will be logged out automatically.');
         logout();
       }
     }
     
     // Verify dashboard access - security check with enhanced protection
     function verifyDashboardAccess() {
       // âœ… SECURITY CHECK 1: Verify authentication tokens
       const isAuthenticated = localStorage.getItem('userAuthenticated');
       const loginTimestamp = localStorage.getItem('loginTimestamp');
       const sessionToken = localStorage.getItem('sessionToken');
       
       if (!isAuthenticated || !loginTimestamp || !sessionToken) {
         showAccessDenied('âŒ Access Denied\n\nYou must login first to access the dashboard.\n\nRedirecting to login page...');
         setTimeout(() => {
           window.location.href = 'login.html';
         }, 3000);
         return false;
       }
       
       // âœ… SECURITY CHECK 2: Verify session token validity
       try {
         const decodedToken = atob(sessionToken);
         if (!decodedToken.includes('yuvapreneur@gmail.com')) {
           showAccessDenied('âŒ Invalid Session\n\nSession token verification failed.\n\nPlease login again.\n\nRedirecting to login page...');
           setTimeout(() => {
             window.location.href = 'login.html';
           }, 3000);
           return false;
         }
       } catch (error) {
         showAccessDenied('âŒ Session Corrupted\n\nSession data is invalid.\n\nPlease login again.\n\nRedirecting to login page...');
         setTimeout(() => {
           window.location.href = 'login.html';
         }, 3000);
         return false;
       }
       
       // âœ… SECURITY CHECK 3: Check session expiry (24 hours)
       const loginTime = parseInt(loginTimestamp);
       const currentTime = Date.now();
       const sessionExpiry = 24 * 60 * 60 * 1000; // 24 hours
       
       if (currentTime - loginTime > sessionExpiry) {
         // Session expired, clear all data and redirect to login
         clearAllSessionData();
         
         showAccessDenied('â° Session Expired\n\nYour login session has expired.\n\nPlease login again to continue.\n\nRedirecting to login page...');
         setTimeout(() => {
           window.location.href = 'login.html';
         }, 3000);
         return false;
       }
       
       // âœ… SECURITY CHECK 4: Verify user enrollment data exists
       const enrollmentData = localStorage.getItem('userEnrollment');
       
       if (!enrollmentData) {
         showAccessDenied('âŒ Access Denied\n\nYou must purchase the course first to access the dashboard.\n\nRedirecting to home page...');
         setTimeout(() => {
           window.location.href = 'index.html';
         }, 3000);
         return false;
       }
       
       try {
         const userData = JSON.parse(enrollmentData);
         
         // âœ… SECURITY CHECK 5: Verify course purchase
         if (!userData.hasPurchasedCourse) {
           showAccessDenied('âŒ Course Purchase Required\n\nYou must purchase the course first to access the dashboard.\n\nRedirecting to home page...');
           setTimeout(() => {
             window.location.href = 'index.html';
           }, 3000);
           return false;
         }
         
         // âœ… SECURITY CHECK 6: Check enrollment status
         if (userData.status !== 'enrolled' || userData.courseAccess !== 'full') {
           showAccessDenied('âŒ Payment Required\n\nYour course enrollment is incomplete.\n\nStatus: ' + (userData.status || 'Not enrolled') + '\n\nRedirecting to home page...');
           setTimeout(() => {
             window.location.href = 'index.html';
           }, 3000);
           return false;
         }
         
         // âœ… SECURITY CHECK 7: Verify payment details exist
         if (!userData.paymentId && !userData.manualAccessGranted) {
           showAccessDenied('âŒ Payment Verification Failed\n\nNo payment record found for your enrollment.\n\nRedirecting to home page...');
           setTimeout(() => {
             window.location.href = 'index.html';
           }, 3000);
           return false;
         }
         
         // âœ… SECURITY CHECK 8: Update last activity
         localStorage.setItem('lastActivity', currentTime.toString());
         
         // All security checks passed
         return true;
         
       } catch (error) {
         console.error('Dashboard access verification error:', error);
         showAccessDenied('âŒ System Error\n\nAn error occurred during access verification.\n\nRedirecting to home page...');
         setTimeout(() => {
           window.location.href = 'index.html';
         }, 3000);
         return false;
       }
     }
