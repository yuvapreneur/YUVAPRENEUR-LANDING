<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - CafÃ© Business Masterclass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="min-h-screen p-4">
    <!-- Navigation -->
    <nav class="glass p-4 mb-8 glow-border">
        <div class="flex justify-between items-center">
            <div class="flex space-x-6">
                <a href="index.html" class="text-white hover:text-purple-300 transition-colors">Home</a>
                <a href="bonuses.html" class="text-white hover:text-purple-300 transition-colors">Bonuses</a>
                <a href="login.html" class="text-white hover:text-purple-300 transition-colors">Login</a>
                <a href="dashboard.html" class="text-white hover:text-purple-300 transition-colors">Dashboard</a>
            </div>
            <button id="logoutBtn" class="glossy px-4 py-2 text-sm">Logout</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12 fade-in-up">
            <h1 class="text-4xl font-bold text-white mb-4 glow-text">ðŸŽ“ My Courses</h1>
            <p class="text-xl text-white/80">Access your purchased course materials</p>
        </div>

        <!-- Courses Grid -->
        <div id="coursesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Courses will be loaded here -->
        </div>

        <!-- No Courses Message -->
        <div id="noCoursesMessage" class="hidden text-center py-12">
            <div class="glass p-8 glow-border fade-in-up">
                <h3 class="text-2xl font-bold text-white mb-4">No Courses Purchased Yet</h3>
                <p class="text-white/70 mb-6">You haven't purchased any courses yet. Start your learning journey today!</p>
                <a href="index.html" class="glossy px-6 py-3 text-lg font-semibold">Browse Courses</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login to access your courses');
                window.location.href = '/login.html';
                return;
            }

            loadUserCourses();
        });

        async function loadUserCourses() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/user/my-courses', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch courses');
                }

                const courses = await response.json();
                displayCourses(courses);
            } catch (error) {
                console.error('Error loading courses:', error);
                document.getElementById('noCoursesMessage').classList.remove('hidden');
            }
        }

        function displayCourses(courses) {
            const container = document.getElementById('coursesContainer');
            const noCoursesMessage = document.getElementById('noCoursesMessage');

            if (courses.length === 0) {
                container.classList.add('hidden');
                noCoursesMessage.classList.remove('hidden');
                return;
            }

            container.innerHTML = courses.map(course => `
                <div class="glass p-6 glow-border fade-in-up module-card">
                    <h3 class="text-xl font-bold text-white mb-3">${course.title}</h3>
                    <p class="text-white/70 mb-4">${course.desc}</p>
                    <a href="${course.pdfUrl}" target="_blank" class="glossy px-4 py-2 text-sm font-semibold">
                        ðŸ“– Open Course PDF
                    </a>
                </div>
            `).join('');
        }

        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            alert('Logged out successfully!');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
